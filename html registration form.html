<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <style>
      form {text-align: center;}
    </style>
</head>
<body style="background-color: rebeccapurple;">
<form>
  <p><u>Registration Form</u></p>
  <p><label>First Name:</label><input type="text"></p>
  <p><label>Last Name:</label><input type="text"></p>
  <p><label>Age: &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label><input type="text"></p>
  <p><label>E-mail:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label><input type="text"></p>
  <p><label>Password:&nbsp&nbsp</label><input type="password"></p>
  <p>Sex:
    <input type="radio" name="gender"><label>Male</label>
    <input type="radio" name="gender"><label>Female</label>
  </p>
  <p>Checkbox:
    <input type="checkbox" name="pro"><label>Im a Student</label>
    <input type="checkbox" name="pro"><label>Im a Business man</label>
  </p>
  <p>Birthday:</p>
  <p>
    Day:<input type="number" min="1" max="31">
    Month:<input type="number" min="1" max="12">
    Year:<input type="number" min="1900" max="2021">
  </p>
  <p>Submit Button:<input type="submit"></p>
  <p>Reset Button:&nbsp&nbsp;<input type="reset"></p>
</form>
</body>
</html>
